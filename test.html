<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite Test - Segunda Casa</title>
    <script type="module" src="/main.js"></script>
</head>
<body>
    <h1>Vite Test Page</h1>
    <p>If you can see this styled properly, Vite is working!</p>
    
    <div class="test-section">
        <h2>Bootstrap Test</h2>
        <button class="btn btn-primary">Bootstrap Button</button>
        <button class="btn btn-success">Success Button</button>
    </div>
    
    <div class="test-section">
        <h2>Font Awesome Test</h2>
        <i class="fa fa-heart"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-home"></i>
    </div>
    
    <div class="test-section">
        <h2>Linear Icons Test</h2>
        <span class="lnr lnr-home"></span>
        <span class="lnr lnr-user"></span>
        <span class="lnr lnr-cog"></span>
    </div>
    
    <script>
        // Test if jQuery is loaded
        if (typeof $ !== 'undefined') {
            console.log('jQuery is loaded!');
            $('body').append('<p style="color: green;">✅ jQuery is working!</p>');
        } else {
            console.log('jQuery is NOT loaded');
            document.body.innerHTML += '<p style="color: red;">❌ jQuery is NOT working!</p>';
        }
    </script>
</body>
</html>
